{% extends 'restaurant/base/base.html'%}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <link type="text/css" rel="stylesheet" href="{% static 'restaurant/css/login.css' %}">


    <div class="wrapper">
    <div class="row">
        <div class="col-9 login-image" style="height: 100vh;">
            {% include 'restaurant/semantics/header.html' %}
        </div>

        <div class="col-3 login text-center">
            <h2 class="mt-5">Login Form</h2>

            <form class="login-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ login_form|crispy }}

                <button type="submit" class="btn btn-dark">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    const show =document.querySelector('.show-password');
    let password_field=document.querySelector('#password_id');
    show.addEventListener('click',(event) =>{
        if (password_field.type=='password'){
            password_field.type='text';
        } 
        else{
            password_field.type='password';
        };
    });

 </script>




 {% endblock content %}
